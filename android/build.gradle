buildscript {
    repositories {
        jcenter()

        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:4.2.2")
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion = "31.0.0"

    defaultConfig {
        minSdkVersion 21 //Change to 21 to automatically activate multi-dex
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()

    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    // Add the midtrans repository into the list of repositories
    maven { url "https://jitpack.io" }
}

dependencies {
    // For using the Veritrans Sandbox
    // implementation 'com.midtrans:corekit:1.30.1-SANDBOX'

    // For using the Veritrans Production
    implementation ('com.midtrans:corekit:1.32.0') {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
        exclude group:'com.squareup.okhttp3', module:'logging-interceptor'
    }

    // For using the Midtrans Sandbox
    // implementation 'com.midtrans:uikit:1.30.1-SANDBOX' // change the number to the latest version

    // For using the Midtrans Production
    implementation ('com.midtrans:uikit:1.32.0') {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
        exclude group:'com.squareup.okhttp3', module:'logging-interceptor'
    }

    implementation 'com.facebook.react:react-native:+'
}
