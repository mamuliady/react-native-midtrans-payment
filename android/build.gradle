buildscript {
    repositories {
        jcenter()

        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()

    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    // Add the midtrans repository into the list of repositories
    maven { url "http://dl.bintray.com/pt-midtrans/maven" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // For using the Veritrans Sandbox
    implementation 'com.midtrans:corekit:1.23.1-SANDBOX'

    // For using the Veritrans Production
    // implementation 'com.midtrans:corekit:1.23.1'

    // For using the Midtrans Sandbox
    implementation 'com.midtrans:uikit:1.23.1-SANDBOX' // change the number to the latest version

    // For using the Midtrans Production
    //implementation 'com.midtrans:uikit:1.23.1' // change the number to the latest version

    implementation 'com.facebook.react:react-native:+'
}
